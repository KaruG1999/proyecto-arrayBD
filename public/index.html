<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Enlace a estilos -->
    <title>Gestión de Usuarios</title>
  </head>
  <body>
    <div class="container">
      <!-- Mensaje de bienvenida y Nombre app -->
      <div class="header">
        <div id="welcomeMessage" class="welcome-message"></div>
        <h1>Gestión de Usuarios</h1>
      </div>

      <div class="content">
        <!-- Esqueleto de formulario -->
        <div class="form-section">
          <h2>Agregar Nuevo Usuario</h2>
          <form id="userForm">
            <!-- Nombre -->
            <div class="form-group">
              <label for="userName">Nombre:</label>
              <input type="text" id="userName" name="userName" required />
              <!-- atributo required: indica que ese campo es obligatorio. -->
            </div>
            <!-- Edad -->
            <div class="form-group">
              <label for="userAge">Edad:</label>
              <input type="number" id="userAge" name="userAge" required />
            </div>
            <!-- Email -->
            <div class="form-group">
              <label for="userEmail">Email:</label>
              <input type="email" id="userEmail" name="userEmail" required />
            </div>
            <!-- Color Favorito -->
            <div class="form-group">
              <label for="favoriteColor">Color Favorito:</label>
              <input
                type="text"
                id="favoriteColor"
                name="favoriteColor"
                placeholder="Ej: Azul, Rojo, Verde..."
              />
            </div>
            <!-- Botón ok para agregar usuario -->
            <button type="submit" class="btn-add">Agregar Usuario</button>
          </form>
        </div>
        <!-- Seccion donde muestro usuarios ingresados -->
        <div class="users-section">
          <h2>Lista de Usuarios</h2>
          <!-- Aquí se mostrarán los usuarios ingresados, agrego con js -->
          <div id="usersContainer" class="users-grid"></div>
        </div>
      </div>
    </div>
    <!-- Enlace js -->
    <script src="./js/EmailValidator.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
